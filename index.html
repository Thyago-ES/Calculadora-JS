<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" type="text/css" href="./styles/global.css" />
		<link rel="stylesheet" type="text/css" href="./styles/styles.css" />

		<title>Calculadora</title>
	</head>
	<body>
		<main class="calc-container">
			<div class="screen" id="screen">
				<h4 class="result" id="result"></h4>
				<h4 class="account" id="account"></h4>
			</div>
			<table class="keyboard">
				<tr>
					<td>
						<button class="buttons" onclick="clean()">C</button>
					</td>
					<td>
						<button class="buttons" onclick="backspace()">&larr;</button>
					</td>
					<td>
						<button class="buttons" onclick="insert('*')">x</button>
					</td>
					<td>
						<button class="buttons" onclick="insert('/')">/</button>
					</td>
				</tr>
				<tr>
					<td>
						<button class="buttons" onclick="insert('9')">9</button>
					</td>
					<td>
						<button class="buttons" onclick="insert('8')">8</button>
					</td>
					<td>
						<button class="buttons" onclick="insert('7')">7</button>
					</td>
					<td>
						<button class="buttons" onclick="insert('-')">-</button>
					</td>
				</tr>
				<tr>
					<td>
						<button class="buttons" onclick="insert('6')">6</button>
					</td>
					<td>
						<button class="buttons" onclick="insert('5')">5</button>
					</td>
					<td>
						<button class="buttons" onclick="insert('4')">4</button>
					</td>
					<td>
						<button class="buttons" onclick="insert('+')">+</button>
					</td>
				</tr>
				<tr>
					<td>
						<button class="buttons" onclick="insert('3')">3</button>
					</td>
					<td>
						<button class="buttons" onclick="insert('2')">2</button>
					</td>
					<td>
						<button class="buttons" onclick="insert('1')">1</button>
					</td>
					<td rowspan="2">
						<button class="buttons" onclick="calculate()" style="height: 136px">
							=
						</button>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button class="buttons" onclick="insert('0')" style="width: 136px">
							0
						</button>
					</td>
					<td>
						<button class="buttons" onclick="insert('.')">.</button>
					</td>
				</tr>
			</table>
		</main>

		<script src="script.js"></script>
	</body>
</html>
